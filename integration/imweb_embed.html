<!-- 
  아임웹(Imweb) 디자인 모드 > 위젯 추가 > 코드 임베드(Code Embed)에 붙여넣으세요.
  이 코드는 Handpan Scale Recommender 앱을 아이프레임으로 삽입하고,
  내용 높이에 따라 자동으로 아이프레임 높이를 조절합니다.
-->

<iframe id="handpan-recommender" src="https://handpan-scale-recommender.vercel.app/"
    style="width: 100%; border: none;"></iframe>

<script>
    // 우리 서비스(IframeResizer)에서 보내는 높이 정보를 받아서 아이프레임 높이를 조절하는 스크립트
    window.addEventListener('message', function (e) {
        // 보안을 위해 출처 확인을 권장합니다 (예: if (e.origin !== "https://handpan-scale-recommender.vercel.app") return;)

        if (e.data && e.data.type === 'setHeight') {
            const iframe = document.getElementById('handpan-recommender');
            if (iframe) {
                iframe.style.height = e.data.height + 'px';
            }
        }
    });
</script>
